<div class="person-div">
  <div class="headline-div"><h3>Personen</h3></div>
  <div class="person-list">
    <div *ngFor="let p of persons | async" class="person" (click)="onSelect(p)">
      <span [style]="setFontSize(p.count)">{{p.name}} <span><b>{{p.lastname}}</b></span></span>
    </div>
  </div>
</div>
