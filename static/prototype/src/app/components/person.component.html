<div class="person-div">
  <div class="headline-div"><h3>Personen</h3>
    <div *ngIf="selectedPerson" class="selected-person">{{selectedPerson.name}}</div>
  </div>
  <div class="person-list">
    <div *ngFor="let p of persons | slice:0:10" class="person" (click)="onSelect(p)">
      <span [style]="setFontSize(p.count)">{{p.name}}</span>
    </div>
  </div>
</div>
