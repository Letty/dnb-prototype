<div class="results-detail" (click)="close()">
  <div class="panel">
    <header class="header">
    <svg class="arrow" width="48px" height="64px" (click)="close()">
      <polygon id="Shape" fill="#FFFFFF" fill-rule="nonzero" points="22.7 38.7 24.1 37.3 19.8 33 32 33 32 31 19.8 31 24.1 26.7 22.7 25.3 16 32"></polygon>
    </svg>
    <div>{{itemTitle}}</div>
    </header>
    <div class="details">
      <loading-data *ngIf="loadingData" class="color-year"></loading-data>
      <div class="meta-data" *ngIf="item">
        <div class="wrapper">
          <div class="datum">
            <div class="prop">
              Titel
            </div>
            <div class="value">
              {{item.item.title}}
            </div>
          </div>
          <div class="datum">
            <div class="prop">
              Person
            </div>
            <div class="value">
              <span *ngFor="let person of item.person" class="tag person">{{person.name}} {{person.lastname}}</span>
            </div>
          </div>
          <div class="datum">
            <div class="prop">
              Thema
            </div>
            <div class="value">
              <span *ngFor="let topic of item.keyword" class="tag topic">{{topic.keyword}}</span>
            </div>
          </div>
          <div class="datum">
            <div class="prop">
              Verlag
            </div>
            <div class="value">
              {{item.item.publisher}}
            </div>
          </div>
          <div class="datum">
            <div class="prop">
              Erschienen
            </div>
            <div class="value">
              {{item.item.year}}
            </div>
          </div>
        </div>
        <div class="cover">
        </div>
      </div>
      <div class="content">

      </div>
    </div>
  </div>
</div>
