<div class="btn-link">
  <div class="wrapper" [class.full-width]="fullWidth" [class.invert]="invert">
    <svg class="icon" width="16px" height="16px" viewBox="0 0 16 16">
      <path *ngIf="icon === 'arrow-right'" d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z M7,11.4 L5.6,10 L7.6,8 L5.6,6 L7,4.6 L10.4,8 L7,11.4 Z"></path>
      <path *ngIf="icon === 'arrow-down'" d="M16,8 C16,12.4 12.4,16 8,16 C3.6,16 0,12.4 0,8 C0,3.6 3.6,0 8,0 C12.4,0 16,3.6 16,8 Z M4.6,7 L8,10.4 L11.4,7 L10,5.6 L8,7.6 L6,5.6 L4.6,7 Z"></path>
    </svg>
    <span class="text">
      <span *ngIf="value != null" class="value">{{value}}</span>
      <span class="section-title">{{sectionTitle}}</span>
    </span>
  </div>
</div>
