<header class="header">
  <h1 class="dnb-logo">DNB &mdash; Prototype</h1>
  <search></search>
  <nav class="nav-selection" *ngIf="selectedMinYear || selectedPerson || selectedTopic">
    <span>Auswahl</span>
    <div class="selected-year facet" *ngIf="selectedMinYear" (click)="resetYear()">
      <span>{{selectedMinYear}}</span><span *ngIf="selectedMaxYear && selectedMaxYear !== selectedMinYear">&thinsp;&ndash;&thinsp;{{selectedMaxYear}}</span><strong class="close-button">&times;</strong>
    </div>
    <div class="selected-person facet" *ngIf="selectedPerson" (click)="resetPerson()">
      {{selectedPerson.name}} {{selectedPerson.lastname}}<strong class="close-button">&times;</strong>
    </div>
    <div class="selected-topic facet" *ngIf="selectedTopic" (click)="resetTopic()">
      {{selectedTopic.keyword}}<strong class="close-button">&times;</strong></div>
  </nav>
  <span class="help">Hilfe</span>
</header>
