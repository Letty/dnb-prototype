<div class="topic-div main-viz" *ngIf="show">
  <loading-data *ngIf="loadingData" class="color-topic"></loading-data>
  <btn-link class="color-topic" [sectionTitle]="'Themen'"
    [invert]="detail" [route]="detail ? 'index' : 'topic'"></btn-link>
  <div class="topic-list" *ngIf="!detail">
    <div *ngFor="let bin of topics | async" class="topic-bins">
      <div *ngFor="let t of bin" class="topic" (click)="onSelect(t)" [style]="setTopicHeight(t.percentage)">
        <span>{{t.keyword}}</span>
      </div>
    </div>
  </div>
  <div class="topic-list" *ngIf="detail">
    <topic-detail [topics]="null"></topic-detail>
  </div>
</div>
