<div class="accordion-section" [@scale]="size">
  <header>
    <h2>{{label}}</h2>
    <div class="toggle" (click)="toggle()">
      <svg class="icon" width="16" height="16">
        <path *ngIf="size !== 2" d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z M12,9 L9,9 L9,12 L7,12 L7,9 L4,9 L4,7 L7,7 L7,4 L9,4 L9,7 L12,7 L12,9 Z"></path>
        <path *ngIf="size === 2" d="M8,0 C3.6,0 0,3.6 0,8 C0,12.4 3.6,16 8,16 C12.4,16 16,12.4 16,8 C16,3.6 12.4,0 8,0 Z M12,9 L4,9 L4,7 L12,7 L12,9 Z" fill-rule="nonzero"></path>
      </svg>
      <span title="{{label}} {{size === 2 ? 'weniger detailliert' : 'detaillierter'}} anzeigen">Details {{size === 2 ? 'ausblenden' : 'einblenden'}}</span>
    </div>
  </header>
  <ng-content></ng-content>
</div>
