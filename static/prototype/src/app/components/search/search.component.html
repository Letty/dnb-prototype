<div class="search-suggestion">
  <input #input="ngModel" class="search-field" type="text" [(ngModel)]="term"
  placeholder="Jahr, Themen, Personen">
  <div class="suggestions">
    <ng-container *ngIf="years">
      <div class="suggestion year" *ngFor="let s of years" [innerHTML]="s.formatted" (click)="selectYear(s.start, s.end)">
      </div>
    </ng-container>
    <ng-container *ngIf="topics">
      <div class="suggestion topic" *ngFor="let s of topics" [innerHTML]="s.formatted" (click)="selectTopic(s)">
      </div>
    </ng-container>
    <ng-container *ngIf="persons">
      <div class="suggestion person" *ngFor="let s of persons" [innerHTML]="s.formatted" (click)="selectPerson(s)">
      </div>
    </ng-container>
  </div>
</div>
