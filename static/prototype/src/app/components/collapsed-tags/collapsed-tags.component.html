<div class="collapsed-tags" [class.loading-data]="loadingData">
  <h2>{{label}}</h2>
  <div *ngIf="selectedTag != null" class="item selected visible" (click)="selected(selectedTag.tag)" title="{{ _formatTagAction(selectedTag.label, 'remove') }}">
    <span>{{selectedTag.label}}</span>
    <span class="close-button">&times;</span>
  </div>
  <div class="wrapper">
    <div class="loading">
      <svg width="16px" height="16px" class="circle">
        <g fill-rule="evenodd">
          <path class="three-quarts" d="M14,8 C14,11.3137085 11.3137085,14 8,14 C4.6862915,14 2,11.3137085 2,8 C2,4.6862915 4.6862915,2 8,2 L8,8 L16,8 C16,12.418278 12.418278,16 8,16 C3.581722,16 0,12.418278 0,8 C0,3.581722 3.581722,0 8,0 L8,8 L14,8 Z"></path>
          <path class="quart" d="M14,8 L16,8 C16,3.581722 12.418278,0 8,0 L8,2 C11.3137085,2 14,4.6862915 14,8 Z"></path>
        </g>
      </svg>
      <span>Daten werden geladen</span>
    </div>
    <div class="hide-while-loading">
      <div class="total-results" *ngIf="totalResults != null && tags.length > 0" title="{{ _formatTotalResult(totalResults) }}">
        <span class="mono">{{_formatNum(totalResults)}}</span> Werk{{totalResults > 1 ? 'e' : ''}}
      </div>
      <div *ngFor="let tag of tags" class="item" (click)="selected(tag.tag)" [class.visible]="showTags" title="{{ _formatTagAction(tag.label, isResultBar ? 'display' : 'select') }}">
        <span>{{tag.label}}</span>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</div>
