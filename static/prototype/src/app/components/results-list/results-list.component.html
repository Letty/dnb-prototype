<div class="results-list">
  <loading-data *ngIf="loadingData" class="color-year"></loading-data>
  <ul>
    <li *ngFor="let bin of items" class="result-bin">
      <ul>
        <li *ngFor="let result of bin" class="result" (click)="getItem(result)">
          <header>
            <span class="author">
              <span>{{ result.name }}</span>
              <span>&nbsp;{{ result.lastname }}</span>
            </span>
            <span class="title">{{ result.title }}</span>
          </header>
          <footer>
            <span class="publisher">{{ result.publisher }}</span>
            <span class="year">{{ result.year }}</span>
          </footer>
        </li>
      </ul>
    </li>
  </ul>
</div>
