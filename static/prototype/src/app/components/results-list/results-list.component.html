<div class="results-list" #resultList>
  <collapsed-tags class="result collapsed"
  [tags]="tags" [totalResults]="totalResults" [showTags]="collapsed"
  (selection)="getItem($event)" [isResultBar]="true"></collapsed-tags>
  <loading-data *ngIf="loadingData" class="color-result"></loading-data>

  <section class="result-section" [class.loading]="loadingData">
    <masonry>
      <masonry-brick class="brick" *ngFor="let item of items | async">
        <div class="result" (click)="getItem(item)">
          <header>
            <span class="author">
              {{item.name}} {{item.lastname}}
            </span>
            <span class="title">{{ item.title }}</span>
          </header>
          <footer>
            <span class="publisher">{{ item.publisher }}</span>
            <span class="year">{{ item.year }}</span>
          </footer>
        </div>
      </masonry-brick>
    </masonry>
  </section>
  <results-detail *ngIf="item || loadingDetailData" (closeDetail)='close()'
    [item]="item" [itemTitle]="itemTitle" [itemAutor]="itemAutor"
    [loadingData]="loadingDetailData"></results-detail>
</div>
