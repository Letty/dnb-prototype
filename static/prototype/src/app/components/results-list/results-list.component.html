<div class="results-list">
  <loading-data *ngIf="loadingData" class="color-year"></loading-data>
  <ul>
    <li *ngFor="let bin of results" class="result-bin">
      <ul>
        <li *ngFor="let result of bin" class="result">
          <header>
            <span class="author">{{ result.author }}</span>
            <span class="title">{{ result.title }}</span>
          </header>
          <footer>
            <span class="verlag">{{ result.verlag }}</span>
            <span class="year">{{ result.year }}</span>
          </footer>
        </li>
      </ul>
    </li>
  </ul>
</div>
